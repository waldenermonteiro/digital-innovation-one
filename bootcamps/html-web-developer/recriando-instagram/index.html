<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <section class="instagram-wrapper">
      <aside class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </aside>
      <aside class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="./img/instagram-logo.png"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img
              class="instagram-logo"
              src="./img/perfil-instagram.jpg"
              alt="foto de perfil"
            />
          </div>
          <a href="#" class="instagram-login">Continue como waldenermonteiro</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é waldenermonteiro?</p>
          <p class="not-account">
            <span class="link-blue"> Alternar Contas </span>
            ou
            <span class="link-blue"> Inscreva-se </span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a class="app-download" href="#"></a>
            <a class="app-download" href="#"></a>
          </div>
        </div>
      </aside>
    </section>
  </body>
</html>
