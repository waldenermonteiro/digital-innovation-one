<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Netflix</title>
    <script src="https://kit.fontawesome.com/80a39059c1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Inicio</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="primary-movie">
        <div class="container">
          <h3 class="title">O GAMBITO DA RAINHA</h3>
          <p class="description">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>
          <div class="btns">
            <button role="button" class="button"><i class="fas fa-play"></i> ASSISTIR AGORA</button>
            <button role="button" class="button"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
          </div>
        </div>
      </div>
    </main>
